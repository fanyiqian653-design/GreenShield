name: Build iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Create simple IPA
      run: |
        # Create directories
        mkdir -p GreenShield/Payload/GreenShield.app
        
        # Copy all files
        cp *.swift GreenShield/Payload/GreenShield.app/ 2>/dev/null || true
        cp *.plist GreenShield/Payload/GreenShield.app/ 2>/dev/null || true
        cp *.storyboard GreenShield/Payload/GreenShield.app/ 2>/dev/null || true
        
        # Create Info.plist if not exists
        if [ ! -f GreenShield/Payload/GreenShield.app/Info.plist ]; then
          echo '<?xml version="1.0" encoding="UTF-8"?>' > GreenShield/Payload/GreenShield.app/Info.plist
          echo '<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">' >> GreenShield/Payload/GreenShield.app/Info.plist
          echo '<plist version="1.0">' >> GreenShield/Payload/GreenShield.app/Info.plist
          echo '<dict>' >> GreenShield/Payload/GreenShield.app/Info.plist
          echo '    <key>CFBundleIdentifier</key>' >> GreenShield/Payload/GreenShield.app/Info.plist
          echo '    <string>com.greenshield.modifier</string>' >> GreenShield/Payload/GreenShield.app/Info.plist
          echo '    <key>CFBundleName</key>' >> GreenShield/Payload/GreenShield.app/Info.plist
          echo '    <string>GreenShield</string>' >> GreenShield/Payload/GreenShield.app/Info.plist
          echo '    <key>CFBundleDisplayName</key>' >> GreenShield/Payload/GreenShield.app/Info.plist
          echo '    <string>绿盾版本修改器</string>' >> GreenShield/Payload/GreenShield.app/Info.plist
          echo '    <key>CFBundleVersion</key>' >> GreenShield/Payload/GreenShield.app/Info.plist
          echo '    <string>1.0</string>' >> GreenShield/Payload/GreenShield.app/Info.plist
          echo '    <key>CFBundleShortVersionString</key>' >> GreenShield/Payload/GreenShield.app/Info.plist
          echo '    <string>1.0</string>' >> GreenShield/Payload/GreenShield.app/Info.plist
          echo '    <key>LSRequiresIPhoneOS</key>' >> GreenShield/Payload/GreenShield.app/Info.plist
          echo '    <true/>' >> GreenShield/Payload/GreenShield.app/Info.plist
          echo '</dict>' >> GreenShield/Payload/GreenShield.app/Info.plist
          echo '</plist>' >> GreenShield/Payload/GreenShield.app/Info.plist
        fi
        
        # Create executable stub
        touch GreenShield/Payload/GreenShield.app/GreenShield
        chmod +x GreenShield/Payload/GreenShield.app/GreenShield
        
        # Create IPA
        cd GreenShield
        zip -r GreenShield.ipa Payload/
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: GreenShield
        path: GreenShield/GreenShield.ipa
        retention-days: 30
