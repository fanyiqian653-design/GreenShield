name: Build iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: List files
      run: ls -la
    
    - name: Create project directory
      run: mkdir -p GreenShield
    
    - name: Copy files
      run: |
        cp *.swift GreenShield/ 2>/dev/null || true
        cp *.plist GreenShield/ 2>/dev/null || true
        cp *.storyboard GreenShield/ 2>/dev/null || true
    
    - name: Create simple IPA structure
      run: |
        cd GreenShield
        mkdir -p Payload
        mkdir -p Payload/GreenShield.app
        cp *.swift Payload/GreenShield.app/ 2>/dev/null || true
        cp *.plist Payload/GreenShield.app/ 2>/dev/null || true
        cp *.storyboard Payload/GreenShield.app/ 2>/dev/null || true
        zip -r GreenShield.ipa Payload/
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: GreenShield
        path: GreenShield/GreenShield.ipa
        retention-days: 30
