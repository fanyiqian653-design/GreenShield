name: Build iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Create minimal IPA
      run: |
        mkdir -p Payload/GreenShield.app
        echo '#!/bin/sh' > Payload/GreenShield.app/GreenShield
        chmod +x Payload/GreenShield.app/GreenShield
        echo '<?xml version="1.0" encoding="UTF-8"?>' > Payload/GreenShield.app/Info.plist
        echo '<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">' >> Payload/GreenShield.app/Info.plist
        echo '<plist version="1.0"><dict>' >> Payload/GreenShield.app/Info.plist
        echo '    <key>CFBundleIdentifier</key><string>com.greenshield.modifier</string>' >> Payload/GreenShield.app/Info.plist
        echo '    <key>CFBundleName</key><string>GreenShield</string>' >> Payload/GreenShield.app/Info.plist
        echo '    <key>CFBundleDisplayName</key><string>绿盾版本修改器</string>' >> Payload/GreenShield.app/Info.pl
