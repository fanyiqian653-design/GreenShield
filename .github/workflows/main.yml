name: Build iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Create IPA
      run: |
        mkdir -p app/Payload/GreenShield.app
        echo '#!/bin/sh' > app/Payload/GreenShield.app/GreenShield
        chmod +x app/Payload/GreenShield.app/GreenShield
        echo '<?xml version="1.0" encoding="UTF-8"?>' > app/Payload/GreenShield.app/Info.plist
        echo '<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">' >> app/Payload/GreenShield.app/Info.plist
        echo '<plist version="1.0"><dict>' >> app/Payload/GreenShield.app/Info.plist
        echo '    <key>CFBundleIdentifier</key><string>com.greenshield.modifier</string>' >> app/Payload/GreenShield.app/Info.plist
        echo '    <key>CFBundleName</key><string>GreenShield</string>' >> app/Payload/GreenShield.app/Info.plist
        echo '    <key>CFBundleDisplayName</key><string>绿盾版本修改器</string>' >> app/Payload/GreenShield.app/Info.plist
        echo '    <key>CFBundleVersion</key><string>1.0</string>' >> app/Payload/GreenShield.app/Info.plist
        echo '    <key>CFBundleShortVersionString</key><string>1.0</string>' >> app/Payload/GreenShield.app/Info.plist
        echo '    <key>LSRequiresIPhoneOS</key><true/>' >> app/Payload/GreenShield.app/Info.plist
        echo '    <key>CFBundleExecutable</key><string>GreenShield</string>' >> app/Payload/GreenShield.app/Info.plist
        echo '</dict></plist>' >> app/Payload/GreenShield.app/Info.plist
        cd app && zip -r GreenShield.ipa Payload/
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: GreenShield
        path: app/GreenShield.ipa
        retention-days: 30
