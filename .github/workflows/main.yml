name: Build iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Create minimal IPA
      run: |
        mkdir -p GreenShield/Payload/GreenShield.app
        echo '#!/bin/sh' > GreenShield/Payload/GreenShield.app/GreenShield
        chmod +x GreenShield/Payload/GreenShield.app/GreenShield
        cat > GreenShield/Payload/GreenShield.app/Info.plist << 'EOF'
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>CFBundleIdentifier</key>
    <string>com.greenshield.modifier</string>
    <key>CFBundleName</key>
    <string>GreenShield</string>
    <key>CFBundleDisplayName</key>
    <string>绿盾版本修改器</string>
    <key>CFBundleVersion</key>
    <string>1.0</string>
    <key>CFBundleShortVersionString</key>
    <string>1.0</string>
    <key>LSRequiresIPhoneOS</key>
    <true/>
    <key>CFBundleExecutable</key>
    <string>GreenShield</string>
    <key>UIApplicationSceneManifest</key>
    <dict>
        <key>UIApplicationSupportsMultipleScenes</key>
        <false/>
    </dict>
</dict>
</plist>
EOF
        cd GreenShield && zip -r GreenShield.ipa Payload/
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: GreenShield
        path: GreenShield/GreenShield.ipa
        retention-days: 30
